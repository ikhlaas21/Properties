<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" href="./styles/code.css">
    <title>Admin</title>
</head>

<body>
        
    <main>
        <section id="Admin">
            <div class="container container-fluid text-center my-2">
                <h2>Properties.Admin</h2>

                <section id="sort">
                    <div class="container container-fluid">
                        <div class="cardie">
                            <!-- <img src="..." class="card-img-top" alt="..."> -->
        
                            <!-- <h2 class="card-title text-center pt-2">Filter Your Search</h2> -->
                            <hr>
                            <p class="text">
                                <div class="row ">
                                    <div id="input-size" class="mb-5 mx-auto col-lg-2  col-md-2">
                                        <label>LOOKING FOR</label>
                                        <select name="" id="typeof">
                                            <option id="" value="Property Type"disabled selected hidden>Property Type</option>
                                            <option value="All">All</option>
                                            <option value="Apartment">Apartment</option>
                                            <option value="Loft">Loft</option>
                                            <option value="Studio">Studio</option>
                                            <option value="Penthouse">Penthouse</option>
                                        </select>
                                    </div>
                                    <div id="input-size" class="mb-5 mx-auto col-lg-2 col-md-2">
                                        <label>LOCATION</label>
                                        <select name="" id="place">
                                            <option value=""disabled selected hidden>Continent</option>
                                            <option value="All">All</option>
                                            <option value="North America">North America</option>
                                            <option value="Europe">Europe</option>
                                            <option value="Africa">Africa</option>
                                        </select>
                                    </div>
                                    <div id="input-size" class="mb-5 mx-auto col-lg-2 col-md-2">
                                        <label >PROPERTY SIZE</label>
                                        <select name="" id="beds">
                                            <option value=""disabled selected hidden>Bedrooms</option>
                                            <option value="All">All</option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                        </select>
                                    </div>
                                    <div id="input-size" class="mb-5 mx-auto col-lg-2 col-md-2">
                                       
                                        <label>YOUR BUDGET</label>
                                        <select name="" id="money">
                                            <option value=""disabled selected hidden>Max. Price</option>
                                            <option value="12000">Max</option>
                                            <option value="10000">10000</option>
                                            <option value="7000">7000</option>
                                            <option value="5000">5000</option>
                                        </select>
        
                                    </div>
                                    <!-- <div id="input-size" class="mx-auto col-lg-2 col-md-2"> -->
                                        
                                        <button class="mt-4 mx-auto col-lg-2 col-md-2" id="button">Go To Website</button>
        
                                
                                        
                                    <!-- </div> -->
        
                                </div>
                            </p>
                            <br>
                            <hr>
                        </div>
                    </div>
                    <br>
                </section>

                <div id="fix" class="container container-fluid row border border-2">
                    <table class="table">
                        <thead>
                            <tr>
                                
                                <th scope="col">Property Type</th>
                                <th scope="col">Continent</th>
                                <th scope="col">Bedrooms</th>
                                <th scope="col">Max.Price</th>

                                <th scope="col"><a data-bs-toggle="modal" data-bs-target="#addnew" class="btn"><i
                                            class="fa-regular fa-square-plus"></i></a></th>
                            </tr>
                        </thead>
                        <tbody id="tbody">

                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>


    <!-- Modal -->
    <div class="modal fade" id="addnew" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        Add Property
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-6">
                            <!-- Address -->
                            <!-- <div class="mb-3">
                                <label for="addAddress" class="form-label">address</label>
                                <input class="form-control" type="text" name="addAddress" id="addAddress"
                                    placeholder="Enter Address" required />
                            </div> -->

                            <!-- Type -->
                            <div class="mb-3">
                                <label for="typeof" class="form-label">Looking for</label>
                                <select class="form-select" name="typeof" id="typeof">
                                    <option value="">Property Type</option>
                                    <option value="Apartment">Apartment</option>
                                    <option value="Loft">Loft</option>
                                    <option value="Studio">Studio</option>
                                    <option value="Penthouse">Penthouse</option>
                                </select>
                                <!-- <input class="form-control" 
                                type="text" name="addType" id="addType"/> -->
                            </div>

                            <!-- Location -->
                            <div class="mb-3">
                                <label for="place" class="form-label">Location</label>
                                <select class="form-select" name="place" id="place">
                                    <option value="">Continents</option>
                                    <option value="North America">North America</option>
                                    <option value="Europe">Europe</option>
                                    <option value="Africa">Africa</option>
                                    
                                </select>
                            </div>

                            <!-- picture -->
                            <div class="mb-3">
                                <label for="test55" class="form-label">Picture</label>
                                <input class="form-control" type="text" name="test55" id="test55" />
                            </div>
                        </div>

                        <div class="col-6">
                            <!-- bedrooms -->
                            <div class="mb-3">
                                <label for="beds" class="form-label">Property Size</label>
                                <select class="form-select" name="beds" id="bedrooms">
                                    <option value="">Bedrooms</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                   
                                </select>
                            </div>

                            


                            <!-- price -->
                            <div class="mb-3">
                                <label for="money" class="form-label">Budget</label>
                                <input class="form-control" type="text" name="money" id="money"
                                    placeholder="Enter Price" required />
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            Close
                        </button>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="addItem()">
                            Create Product
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--  -->

    <footer id="footer" class="py-3 text-dark text-center"></footer>



    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/2dd6cd0ef4.js" crossorigin="anonymous"></script>
    <!-- My JS -->
    <script src="./script/admin.js"></script>
</body>

</html>
